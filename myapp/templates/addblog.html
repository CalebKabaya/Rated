{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" id="post" >
    <div class="row">
        <div class="col-md-4" id="add">
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div>
                        <form class="text-dark" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy}}

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="SUBMIT">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" id="add">
            <!-- <img src="../static/images/a.png"> -->

        </div>
    </div>
</div>
{% endblock %}
