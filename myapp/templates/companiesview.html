{% extends 'base.html' %}
{% load crispy_forms_tags %}
 {% load static %}
 {% block content %}

     <div class="container mt-5" id="indexcontainer">
        <h3 class="text-center mb-3"> Companies</h3>
        <div class="row">
          {% for post in all_post%}

          <div class="col-md-3 mb-5" id="cont">
            <div class="card h-100">
              <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light" id="campimg">
                <img src="{{post.logo.url}}" class="img-fluid" id="img" />
                <a href="{%url 'project' post_id=post.id%}">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{post.name}}</h5>
                <div class="row">
                  <div class="col-md-6">
                    <p class="card-text">Employess:{{post.size}}</p>

                  </div>
                  <div class="col-md-6">
                    <p class="card-text">{{post.location}}</p>

                  </div>
                </div>
                <p> <strong> About</strong>
                  <br>{{post.about|slice:":100" }} <a href="{%url 'project' post_id=post.id%}">Read More!!</a>
                </p>
              </div>

            </div>

          </div>
          {% endfor%}

        </div>
      </div>
      <div class="container-fluid">
        {% include 'footer.html' %}
  
      </div>
{% endblock%}
